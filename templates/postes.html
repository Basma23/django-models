{% extends 'base.html' %}

{% block content %}
<h2>401 Blog</h2>
<section id="content">
    {% for post in object_list %}
    <div class="div">
        <h3>{{ post.title }}</h3>
        <h4>{{ post.author }}</h4>
        <p>{{ post.body }}</p>
    </div>
    {% endfor %}
</section>
{% endblock content %}
