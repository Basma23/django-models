{% extends 'base.html' %}

{% block content %}
<h2>401 Blog</h2>

    {% endfor %}
</ul>
<img src="https://purple.ai/wp-content/uploads/2020/04/blogs-header.png" alt="" style="margin-top: -80px;">
{% endblock content %}
